<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ants Industires</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="ants-page">
    <div class="ants-overview">
        <div><img alt="ants logo"></div>
        <div>
            <h1>Profits</h1>
            <p>1$</p>
        </div>
        <div>
            <h1>Sugar Sales</h1>
            <p>2000 Crates</p>
        </div>
        <div>
            <h1>Queen:</h1>
            <p class="good">Appeased</p>
        </div>
    </div>
    <div class="ants-detailed">
        <div>
            <h2>Profits</h2>
            <sb>(last 30 days)</sb>
            <h3>1$</h3>
            <h4>Revenue</h4>
            <p>$540000</p>
            <h4>Expences</h4>
            <p>$539999</p>
        </div>
        <div>
            <h2>Sugar sales:</h2>
            <sb>(last 30 days)</sb>
            <h3>2000 crates</h3>
            <h4>Last period</h4>
            <p>5000 crates</p>
            <h4>Last 6 Months</h4>
            <p>3000000 crates</p>
        </div>
        <div>
            <h2>Queen Status:</h2>
            <h3 class="good">Appeased</h3>
            <h4>Sugar Consumed:</h4>
            <p>26.4 Grams</p>
            <div>
                <h2>Stock Price</h2>
                <h3>$0.34</h3>
                <img src="../img/stock_ticker.png" alt="stock price graph">
            </div>
        </div>
    </div>
</body>
</html>
