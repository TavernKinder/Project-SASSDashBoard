<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ants Industires</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="../scripts/ants-stock.js" defer></script>
</head>
<body class="ants-page">
    <div class="ants-overview">
        <div>
            <img alt="ants logo">
        </div>
        <div>
            <h2>Profits</h2>
            <p>1$</p>
        </div>
        <div>
            <h2>Sugar Sales</h2>
            <p>2000 Crates</p>
        </div>
        <div>
            <h2>Queen:</h2>
            <p class="good">Appeased</p>
        </div>
    </div>
    <div class="ants-detailed">
        <div>
            <h2>Profits</h2>
            <sb>(last 30 days)</sb>
            <h3>1$</h3>
            <h4>Revenue</h4>
            <p>$540000</p>
            <h4>Expences</h4>
            <p>$539999</p>
        </div>
        <div>
            <h2>Sugar sales:</h2>
            <sb>(last 30 days)</sb>
            <h3>2000 crates</h3>
            <h4>Last period</h4>
            <p>5000 crates</p>
            <h4>Last 6 Months</h4>
            <p>3000000 crates</p>
        </div>
        <div>
            <div>
            <h2>Stock Price</h2>
            <h3 id="antStockPrice"></h3>
            <div style="width:100%;max-width:600px;margin-top:8px;">
            <canvas id="antStockChart" aria-label="Ants Inds. stock chart" role="img"></canvas>
            </div>
            <h2>Queen Status:</h2>
            <h3 class="good">Appeased</h3>
            <h4>Sugar Consumed:</h4>
            <p>26.4 Grams</p>
        </div>
    </div>
</body>
</html>
